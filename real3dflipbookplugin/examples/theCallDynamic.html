<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../build/css/flipbook.min.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>

    <script src="../build/js/flipbook.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        // $("#container").flipBook({});//this is the flipbook container whatever is inside here will get displayed

        let pagesArray = [];//array to hold the pages

// let bookNames = [sexualPurity,theCall] 

        // loop to create the pages immediately we create a page we dynamically push it into the pages Array; making it array of object
        for (let i = 1; i < 20; i++) {
          pagesArray.push({
            src: `/books/theCall/${i}.webp`,
            thumb: `/books/theCall/${i}.webp`,
            title: `page ${i}`,
          });
        }

          $("#container").flipBook({
        pages: pagesArray,
        });
      });
    </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
