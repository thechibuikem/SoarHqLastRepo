<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="assetSoar/build/css/flipbook.min.css">

        <script
            src="https://code.jquery.com/jquery-3.6.3.js"
            integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
            crossorigin="anonymous"
        ></script>

        <script src="assetSoar/build/js/flipbook.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#container').flipBook({
                    pdfUrl:"/books/CSC211.pdf",
                    viewMode: '2d',
                    layout: 2,

                    menu2Transparent: false,
                    menu2OverBook: false,
                    currentPage: { vAlign: 'top', hAlign: 'center' },
                    btnAutoplay: { vAlign: 'top' },
                    btnSound: { vAlign: 'top' },
                    btnExpand: { vAlign: 'top' },
                    btnZoomIn: { vAlign: 'top' },
                    btnZoomOut: { vAlign: 'top' },
                    btnSearch: { vAlign: 'top' },
                    btnBookmark: { vAlign: 'top' },
                    btnToc: { vAlign: 'top' },
                    btnThumbs: { vAlign: 'top' },
                    btnShare: { vAlign: 'top' },
                    btnPrint: { vAlign: 'top' },
                    btnDownloadPages: { vAlign: 'top' },
                    btnDownloadPdf: { vAlign: 'top' },
                    btnSelect: { vAlign: 'top' },
                });
            });
        </script>
    </head>

    <body>
        <h3>UI layout 2</h3>
<div class="containerWrap" style="height: 50vh;width: 60vw;">
  <div id="container"></div>
</div>
      </body>
</html>
